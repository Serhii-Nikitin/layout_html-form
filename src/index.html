<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend class="legend">Personal information</legend>
        <div class="inputs">
          <label for="surname">Surname:</label>
          <input
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
          required
          >
        </div>
        <div class="inputs">
          <label for="name">Name:</label>
          <input
          type="text"
          id="name"
          name="name"
          autocomplete="off"
          required
          >
        </div>
        <div class="inputs">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="inputs">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </div>
        <div class="inputs">
          <label for="acception">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="acception"
            id="acception"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>
        <div class="inputs">
          <label for="email">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            id="email"
            name="email"
            required
          >
        </div>
        <div class="inputs">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="pass"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">An interesting fact about you!</legend>
        <div class="inputs">
          Do you love cats?
          <input
            type="radio"
            name="choise"
            id="yes"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="choise"
            id="no"
            value="yes"
          >
          <label for="no">No</label>
        </div>
        <div class="inputs">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
          >
        </div>
        <div class="inputs">
          <label for="sleeptime">What time do you go to bed?</label>
          <input
            type="time"
            id="sleeptime"
            name="sleeptime"
          >
        </div>
        <div class="inputs">
          <label for="favbrand">What are your favorite brand of cars?</label>
          <select
            name="favbrand"
            id="favbrand"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="inputs">
          <label for="mark">How do you rate our work?</label>
          <input
            type="range"
            id="mark"
            name="mark"
            min="0"
            max="10"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">Additional info:</legend>
        <div class="inputs">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            maxlength="100">
          </textarea>
        </div>
        <div class="inputs">
          <label for="select">Would you recommend us?</label>
          <select name="select" id="select">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <!-- <script type="text/javascript" src="./main.js"></script> -->
  </body>
  </html>
